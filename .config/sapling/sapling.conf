# example user config (see 'sl help config' for more info)
[ui]
# name and email, e.g.
# username = Jane Doe <jdoe@example.com>
username =Mark Shroyer <mark@shroyer.name>
merge = emacs

[merge-tools]
emacs.executable = ediff_merge.sh
emacs.args = $local $other $base $output

